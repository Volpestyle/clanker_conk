server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: clanker_runtime
    static_configs:
      - targets:
          - localhost
        labels:
          job: clanker_runtime
          app: clanker_conk
          __path__: /var/log/clanker/runtime-actions.ndjson
    pipeline_stages:
      - json:
          expressions:
            ts: ts
            level: level
            kind: kind
            event: event
            agent: agent
            guild_id: guild_id
            channel_id: channel_id
            user_id: user_id
      - timestamp:
          source: ts
          format: RFC3339
      - labels:
          level:
          kind:
          event:
          agent:
